[defaults]
# Ansible Configuration for DC Automation
# Author: Darko Nedic

# Inventory
inventory = inventory/hosts.yml
host_key_checking = False

# Logging
log_path = logs/ansible.log
display_skipped_hosts = False
display_ok_hosts = True

# Performance
forks = 5
timeout = 30
gather_timeout = 30

# Windows specific
interpreter_python = auto_silent

# Roles
roles_path = roles

# Retry files
retry_files_enabled = True
retry_files_save_path = logs/

# SSH/WinRM
remote_user = Administrator
ask_pass = False

[inventory]
enable_plugins = yaml, ini, auto

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[winrm]
# WinRM connection settings
connection_timeout = 120
read_timeout = 600
operation_timeout = 540

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
